<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 style="text-align: center; margin: 20px 0px"> {{ msg }} </h1>
        <h3 style="text-align: center;">Clicks totales: {{ cantidadTotal }} </h3>
        <div class="d-flex justify-content-center flex-wrap align-items-center">
            <div v-for="(item, index) in personajes" style="margin: 25px;">
                <personaje
                    :nombre="item.name"
                    :genero="item.gender"
                    :foto="item.image"
                    @click-personaje="actualizarClicks"
                ></personaje>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
