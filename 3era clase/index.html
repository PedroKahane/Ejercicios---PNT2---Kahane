<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in criptosSoreted"
            v-bind:class="item.changePercent24Hr > 0 ? 'green' : 'red'">
                {{index + 1 }} - {{item.name}} : {{item.changePercent24Hr}}
            </li>
        </ul>

    </div>
</body>
<style>
    .green{
        color: green;
    }
    .red {
        color: red;
    }
</style>
<script>
    
    var app = new Vue({
        el: '#app',
        data: {
            criptos : [],
            criptosSoreted: []
        },
        methods : {
        },
        created: async function () {
            const resultado = await fetch('https://api.coincap.io/v2/assets/');                
            this.criptos = await resultado.json();
            console.log(Object.keys(this.criptos.data[0]));
            this.criptosSoreted = this.criptos.data.sort(function(a, b){return b.changePercent24Hr - a.changePercent24Hr});
            console.log(this.criptosSoreted);
        }
    })
</script>
</html>
